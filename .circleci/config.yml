version: 2
jobs:
  build:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    steps:
      - checkout
      - run: |
          # ARM build
          docker run --rm --privileged multiarch/qemu-user-static:register --reset 
          docker build -t cecchisandrone/raspio:latest . 
          docker login -u $DOCKER_REGISTRY_USERNAME -p $DOCKER_REGISTRY_PASSWORD
          docker push cecchisandrone/raspio:latest
  deploy:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: arm.medium
    steps:
      - run:
          command: scp -v -o StrictHostKeyChecking=no -P $SMARTHOME_SSH_PORT docker-compose.yml pi@$SMARTHOME_SSH_HOST:/home/pi/
      - run:
          command: ssh -o StrictHostKeyChecking=no -l pi $SMARTHOME_SSH_HOST -p $SMARTHOME_SSH_PORT "mv docker-compose.yml docker-compose-raspio.yml && docker-compose -p raspio stop && docker-compose -f docker-compose-raspio.yml pull && docker-compose -p raspio up -d"
          no_output_timeout: 30m
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
